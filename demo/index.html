<!DOCTYPE html>
<html lang="en" ng-app="rte-angular-demo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>rte-angular demo</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/rte/rte.css">
    <style type="text/css">
      body {
        padding-top: 50px;
      }

      .demo-content-view {
        margin-top: 40px;
        padding: 10px;
        min-height: 100px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div ng-controller="DemoCtrl" class="container">
      <rte ng-model="demoContent"></rte>
      <div class="demo-content-view" ng-bind="demoContent"></div>
    </div>

    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/src/rte/rte.js"></script>
    <script type="text/javascript">
      'use strict';

      angular.module('rte-angular-demo', [
        'rte-angular'
      ]).
      controller('DemoCtrl', function ($scope, $sce) {
        $scope.demoContent = $sce.trustAsHtml('<div>Hello, <b>world</b></div>');
      });
    </script>
  </body>
</html>
