<!DOCTYPE html>
<html lang="en" ng-app="angular-rte">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>angular-rte demo</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/styles/app.css">
    <link rel="stylesheet" href="/src/app/rte/rte.css">
  </head>
  <body>
    <div ng-controller="DemoCtrl" class="container">
      <rte ng-model="demoContent"></rte>
      <div class="demo-content-view" ng-bind="demoContent"></div>
    </div>

    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/src/app/app.js"></script>
    <script type="text/javascript" src="/src/app/rte/rte.js"></script>
  </body>
</html>
